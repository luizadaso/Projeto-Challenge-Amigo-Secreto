<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Petit+Formal+Script&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/casal amigos.png" alt="Fundo Casal Amigos" width="90" height="auto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Adicione os nomes dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
            
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
                <button class="button-reset" onclick="reiniciarLista()">↻</button>
            </div>
        </section>
        <div style="width: 100%; text-align: center; margin-top: 2px; margin-bottom: 15px;">
            <p>
                <a href="https://github.com/luizadaso" target="_blank" rel="noopener noreferrer">Powered by: luizadaso</a>
            </p>
        </div>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
